{% block auth %}
    {% if user.is_authenticated %}
        <li style="margin-left: 50px;">
            <a href="{% url 'auth:edit' %}">
                {{ user.username|default:'Пользователь' }}
            </a>
        </li>
        <li><a href="{% url 'auth:logout' %}">выйти</a></li>
    {% else %}
        <li style="margin-left: 50px;"><a href="{% url 'auth:login' %}">Войти</a></li>
    {% endif %}
{% endblock %}
