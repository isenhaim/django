{% block auth %}
    {% if user.is_authenticated %}
        <a class="nav-link ml-3" href="{% url 'auth:edit' %}">
            {{ user.username|default:'Пользователь' }}
        </a>
        <span class="nav-link"><i class="fas fa-cart-plus"></i>{% if basket %} {{ count }}/
            {{ price }}  {% endif %}</span>
        <a class="nav-link" href="{% url 'auth:logout' %}">выйти</a>

    {% else %}
        <a class="nav-link" href="{% url 'auth:login' %}">войти</a>
    {% endif %}
{% endblock %}
