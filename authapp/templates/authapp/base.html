{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>
        {% block title %}
            {{ title|title }}
        {% endblock %}
    </title>
    {% block css %}
        <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
        <link rel="stylesheet" href="{% static 'fonts/font-awesome/css/fontawesome.css' %}">
    {% endblock %}
    {% block js %}

    {% endblock %}
</head>
<body>
<div class="container">
    <div class="login">
        <div class="h3 mb-3 mt-4 font-weight-normal text-center">
            {{ title|title }}
        </div>

        {% block content %}

        {% endblock %}

        {% if request.path == '/auth/register/' %}
        {% else %}
            <div class="mb-3 mt-4 font-weight-normal text-center">
                <a href="{% url 'auth:register' %}">зарегестрироваться</a>
            </div>
        {% endif %}

    </div>
</div>
</body>
</html>
