{% extends 'authapp/base.html' %}
{% load static %}


{% block content %}
    <form class="form-horizontal" action="{% url 'auth:edit' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="user_avatar text-center"><img src="/media/{{ user.avatar }}"></div>
        {{ edit_form.as_p }}
        <div class="text-center">
            <button class="btn btn-lg badge-danger" type="submit" value="">Cохранить</button>
        </div>
    </form>
    <button class="btn btn-round form-control last">
        <a href="{% url 'main' %}" class="">
            на главную
        </a>
    </button>
    <script src="{% static 'js/style.js' %}"></script>
{% endblock %}
